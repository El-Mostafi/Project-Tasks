
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: project-tasks-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - project-tasks-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s

  # Spring Boot Backend
  backend:
    build:
      context: ./ProjectTasksBackEnd
      dockerfile: Dockerfile
    container_name: project-tasks-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      CORS_ORIGINS: ${CORS_ORIGINS}
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - project-tasks-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health || exit 1"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 40s

  # React Frontend
  frontend:
    build:
      context: ./ProjectTasksFrontEnd
      dockerfile: Dockerfile
    container_name: project-tasks-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - project-tasks-network
    environment:
      VITE_API_URL: ${VITE_API_URL}

volumes:
  mysql_data:
    driver: local

networks:
  project-tasks-network:
    driver: bridge

